  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
  
  
<script>
  // <![CDATA[


   function tokenize(s){ 
    $.post("/tokenize",{"sentence":s});
   }    

  // See: http://stackoverflow.com/questions/1909441/jquery-keyup-delay

    var delay = (function(){
      var timer = 0;
      return function(callback, ms){
        clearTimeout(timer);
        timer = setTimeout(callback, ms);
      };
    })();

    // Bind the POST to the keyup, adding in the delay
    jQuery(document).ready(function() {
      $('#sentence').keyup(function(e) { 
        delay(function(){tokenize(e.currentTarget.value);}, 200 );
      }); 
    });

  // ]]>
  </script>


  
      <h2>Welcome to your project!</h2>
      <p>
	
      <div class="lift:HelloWorld">
        <form>
          <input id="sentence" placeholder="Type some words here"/>
        </form>        
        <span id="words">The words in your sentence will appear here</span>
    </div>
    

      </p>
    </div>
  </body>
